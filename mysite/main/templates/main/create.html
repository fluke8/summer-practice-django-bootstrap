{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Создать рецепт
{% endblock %}

{% block content %}
    <div class="container d-flex flex-column align-items-center justify-content-center mt-3">
        <h1>Создать рецепт</h1>
        <form method="post" enctype="multipart/form-data" class="recipe-form col-xl-6">
            {% csrf_token %}
            {% crispy form %}
        </form>
    </div>
{% endblock %}
